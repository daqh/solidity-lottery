<form (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
        <label for="name">Description</label>
        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="lottery.description" required>
    </div>

    <div class="form-group mb-3">
        <label for="name">Amount</label>
        <input type="number" class="form-control" id="prize" name="prize" [(ngModel)]="lottery.prize" required>
    </div>

    <div class="form-group mb-3">
        <label for="name">Expiration</label>
        <input type="number" class="form-control" id="expiration" name="expiration" [(ngModel)]="lottery.expiration" required>
    </div>

    <div class="form-group mb-3">
        <label for="name">Participation Fee</label>
        <input type="number" class="form-control" id="participationFee" name="participationFee" [(ngModel)]="lottery.participationFee" required>
    </div>
    
    <div class="form-group mb-3">
        <button type="submit" class="btn btn-primary">Create</button>
    </div>
</form>
