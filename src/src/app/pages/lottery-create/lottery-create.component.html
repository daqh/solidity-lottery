<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Description</label>
        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="lottery.description" required>
    </div>

    <div class="form-group">
        <label for="name">Amount</label>
        <input type="text" class="form-control" id="prize" name="prize" [(ngModel)]="lottery.prize" required>
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Create</button>
    </div>
</form>
